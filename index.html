<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="tic tac toe" content="Let's play a game of Tic Tac Toe.">
    	<meta name="keywords" content="tic, tac, toe">
		<title>Tic Tac Toe!</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/main.js" defer></script>
	</head>

	<body>

		<section class="board">
			<div id='0' class="square top_left"></div>
			<div id='1' class="square top"></div>
			<div id='2' class="square top_right"></div>
			<div id='3' class="square left"></div>
			<div id='4' class="square middle"></div>
			<div id='5' class="square right"></div>
			<div id='6' class="square bottom_left"></div>
			<div id='7' class="square bottom"></div>
			<div id='8' class="square bottom_right"></div>
		</section>

		<section id='result'>
			<span>Player 1 Turn</span>
		</section>

		<button class='restart'>Restart</button>
	</body>
</html>
